name: Generate README and Deploy to Pages
on:
  push:
    branches:
      - main # Triggers the workflow on pushes to the main branch

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow multiple deployments to finish smoothly.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add execute permission to the script
      - name: Make script executable
        run: chmod +x scripts/make_readme.sh
        # Alternatively, ensure the script has +x permission in your Git repository using `git update-index --chmod=+x scripts/make_readme.sh` locally

      - name: Run the script to generate content
        # Ensure the script creates files in the 'public' directory (or your chosen output directory)
        run: ./scripts/make_readme.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The directory containing the static files to deploy
          path: './public' # Update to the directory your script outputs to

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

