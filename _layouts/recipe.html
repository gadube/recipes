<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <p><a href="/recipes">Home</a>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    {% if page.date %} 
    <p><i>Last Modified on {{ page.date }}</i></p>
    {% endif %}
    <p>
      <strong>Tags:</strong>
      {% for tag in page.tags %} {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/recipes/tags/{{ tag_name | slugify }}.html">{{ tag_name }}</a>{% unless
      forloop.last %}, {% endunless %} {% endfor %}
    </p>

    {{ content }}
  </body>
</html>
