---
layout: default
---

{% include navigation.html %}
<div class="heading">
<h1>{{ page.title | capitalize }}</h1>
</div>
<hr>
<div class="archive">
<ul>
  {% for document in page.documents %}
  <li>
    {{ document.date | date_to_string }} &emsp;
    <a href="{{ document.url }}">{{ document.title }}</a>
  </li>
  {% endfor %}
</ul>
</div>
