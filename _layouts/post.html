---
layout: default
---

{% include navigation.html %}
<div class="heading">
<h1>{{ page.title }}</h1>
</div>
<hr>
<p style="font-size: 11pt;">
  <i>
    {% for category in page.categories %}
    {%if forloop.first%}<b>Tags:</b> {% endif %}
    <a href="{{site.baseurl}}/recipes/category/{{category}}">{{category}}</a>{%unless forloop.last %}, {%endunless%}
    {% endfor %}
  </i>
</p>


<div class="post-content">
{{ content }}
</div>
